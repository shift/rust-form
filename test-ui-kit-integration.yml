project_name: ui_kit_demo
version: "0.1.0"

database:
  type: sqlite
  url_env: DATABASE_URL

server:
  host: "127.0.0.1"
  port: 3000

components:
  - name: "ui-kit"
    path: "./examples/components/ui-kit"

api:
  models:
    User:
      table_name: users
      fields:
        id:
          type: integer
          primary_key: true
          auto_increment: true
        name:
          type: string
          max_length: 255
          required: true
        email:
          type: string
          max_length: 255
          required: true
          unique: true
        created_at:
          type: datetime
          auto_now_add: true

  endpoints:
    - path: /users
      model: User
      crud:
        create: true
        read_all: true
        read_one: true
        update: true
        delete: true

frontend:
  type: "html"
  
middleware:
  - logger: true
  - cors:
      allow_origin: "*"
      allow_methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
      allow_headers: ["Content-Type", "Authorization"]
      allow_credentials: false