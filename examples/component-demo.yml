project_name: "component-demo"
version: "0.1.0"

# Component dependencies
components:
  ui-kit: "path:./examples/components/ui-kit"

# Database configuration
database:
  type: "sqlite"
  url_env: "DATABASE_URL"
  
# API configuration
api:
  models:
    User:
      table_name: "users"
      fields:
        id:
          type: "integer"
          primary_key: true
          auto_increment: true
        name:
          type: "string"
          required: true
          max_length: 100
        email:
          type: "string"
          required: true
          max_length: 255
        created_at:
          type: "datetime"
          auto_now_add: true

  endpoints:
    - path: "/users"
      model: "User"
      crud:
        create: true
        read_all: true
        read_one: true
        update: true
        delete: true

# Frontend configuration using components
frontend:
  target: "react"
  typescript_output_dir: "frontend/src/generated"
  generate_ui_for: ["User"]
  auto_generate_types: true
  api_base_url: "http://localhost:3000"