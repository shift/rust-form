name: ui-kit
version: "1.0.0"
description: "Basic UI components for Rust-form projects"
author: "rust-form"
homepage: "https://github.com/rust-form/ui-components"
keywords: []

api_compatibility:
  api_version: "0.1.0"
  min_version: "0.1.0"
  max_version: "0.2.0"
  experimental: false

dependencies: {}
files: 
  - "button.tera"
  - "form.tera"  
  - "input.tera"

provides:
  templates:
    - name: "button.tera"
      path: "button.tera"
      description: "Reusable button component template"
      variables: []
      target: Frontend
    - name: "form.tera"
      path: "form.tera"
      description: "Form wrapper component template"
      variables: []
      target: Frontend
    - name: "input.tera"
      path: "input.tera"
      description: "Input field component template"
      variables: []
      target: Frontend
  assets: []
  hooks: []