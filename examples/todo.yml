project_name: todo_api
version: "0.1.0"

database:
  type: sqlite
  url_env: DATABASE_URL

api:
  models:
    Todo:
      table_name: todos
      fields:
        id:
          type: integer
          primary_key: true
          auto_increment: true
        title:
          type: string
          required: true
        completed:
          type: boolean
          default: false
        created_at:
          type: datetime
          auto_now_add: true

  endpoints:
    - path: /todos
      model: Todo
      crud:
        create: true
        read_all: true
        read_one: true
        update: true
        delete: true

middleware:
  - logger: true
  - cors:
      allow_origin: "*"